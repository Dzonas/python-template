repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        args: [--config, pyproject.toml]

  - repo: https://github.com/PyCQA/isort
    rev: 5.5.3
    hooks:
      - id: isort
        args: [--sp, pyproject.toml]

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        args: [--config, setup.cfg]
